<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="/static/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>轨迹清洗系统</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

    <link href="/static/css/animate.min.css" rel="stylesheet"/>

    <link href="/static/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

    <link href="/static/css/demo.css" rel="stylesheet" />

    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href='/static/css/font_css.css' rel='stylesheet' type='text/css'>
    <link href="/static/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="blue" data-image="/static/img/sidebar-5.jpg">

        <div class="sidebar-wrapper">
            <div class="logo">
                <a class="simple-text">
                    轨迹清洗系统
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="/">
                        <i class="pe-7s-user"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="table">
                        <i class="pe-7s-note2"></i>
                        <p>轨迹信息</p>
                    </a>
                </li>
                <li>
                    <a href="charts">
                        <i class="pe-7s-graph"></i>
                        <p>数据统计</p>
                    </a>
                </li>
                <li>
                    <a href="maps">
                        <i class="pe-7s-map-marker"></i>
                        <p>地图展示</p>
                    </a>
                </li>
                <li class="active-pro">
                    <a href="about">
                        <i class="pe-7s-rocket"></i>
                        <p>关于本项目</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">首页</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a><p>trajectory cleaning</p></a>
                        </li>
                        <li class="separator hidden-lg hidden-md"></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">轨迹清洗（地图匹配）</h4>
                            </div>
                            <div class="content">
                                <form method="post" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col-md-7">
                                            <div class="form-group">
                                                <label>上传原始轨迹</label>
                                                <input type="file" class="form-control" name="file" accept=".txt">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-info btn-fill pull-right">提交匹配</button>
                                    </div>

                                    <div class="clearfix"></div>
                                </form>
<!--                                <div class="row">-->
<!--                                    {% if raw_flie != '' %}-->
<!--                                    <div class="col-md-6"><a href={{ raw_flie }} >原始轨迹下载</a></div>-->
<!--                                    {% endif %}-->
<!--                                </div>-->
                                <div class="row">
                                    {% if match_file != '' %}
                                    <div class="col-md-6"><a href={{ match_file }} target="blank">匹配轨迹轨迹下载</a></div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>
                </p>
            </div>
        </footer>

    </div>
</div>


</body>

    <script src="/static/js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

	<script src="/static/js/chartist.min.js"></script>

    <script src="/static/js/bootstrap-notify.js"></script>

	<script src="/static/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

	<script src="/static/js/demo.js"></script>

</html>
